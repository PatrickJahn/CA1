<html>
<head>
    <title>Table Data Addition</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>

    

<script>
var $table = $('#table');  
var cars; 
function fetchData(){
           let url = "https://theonegruppetorulethemall.com/CA1/api/Car/";
fetch(url).then(res => res.json()).then(data => {
            console.log("data",data);
            cars.push(data);
        });
}
;

function makeTable(tableCars){$(function () {  
    $('#table').bootstrapTable({
        data: tableCars
    });
});
}
function destroyTable(){
    $('#table').bootstrapTable("destroy");
}
function lessThan(){
destroyTable();
var valueLess = document.getElementById("filterValue").value;
let filterArr = cars.filter(car => car.price < valueLess);
makeTable(filterArr);
event.preventDefault();
}
</script>
</head>
<body onload="makeTable(cars)">
    <div class="container">
        <table id="table" data-height="230">
        <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="brand">Brand</th>
                <th data-field="model">Model</th>
                <th data-field="fueltype">Fuel type</th>
                <th data-field="price">Price</th>
                <th data-field="year">Year</th>
                 
            </tr>
        </thead>
    </table>
     <form>
        <input type="text" id="filterValue" value="5000"> <input type="submit" value="Price less than" onclick="lessThan()">
     </form>
    </div>
  
    <form action="https://theonegruppetorulethemall.com/CA1/">
    <input type="submit" value="GÃ¥ tilbage til hovedsiden" />
</form>
</body>
</html>
